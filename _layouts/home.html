---
layout: default
---
<div class="home">

  <h1 class="page-heading">Проекти</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  {{ content }}

  <p class="rss-subscribe">абонамент <a href="{{ "/feed.xml" | relative_url }}">чрез RSS</a></p>
</div>
